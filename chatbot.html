@import "https://fonts.googleapis.com/css?family=Noto+Sans";

/* Body */
/* -------------------------------------- */
.chat-submit {
  position: absolute;
  right: 10px; /* Adjusted value */
  bottom: 10px; /* Adjusted value */
  padding: 8px 20px; /* Adjusted values */
  border: none;
  border-radius: 5px;
  background-color: #0a76d5;
  color: #fff;
  font: 16px/20px "Noto Sans", sans-serif;
  cursor: pointer;
  outline: none;
}

.chat-submit:hover {
  background-color: #0f2df2;
}

.chat-submit:active {
  background-color: #183ae1;
}
body {
  padding: 0;
  margin: 0;
  background-image: url(img/bg_2.jpg);
  background-repeat: no-repeat;
  background-size: cover;

    #22254c 100%
  ); */
  /* background-repeat: no-repeat; */
  /* background-attachment: fixed; */
}

/* Scrollbar */
/* -------------------------------------- */
::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  border-radius: 10px;
  background-color: rgba(25, 147, 147, 0.1);
}

::-webkit-scrollbar-thumb {
  border-radius: 10px;
  background-color: rgba(25, 147, 147, 0.2);
}

/* Chat Thread */
/* -------------------------------------- */
.chat-thread {
  /* width: 585px; */
  margin: 24px auto 0 auto;
  padding: 0 20px 0 0;
  list-style: none;
  overflow-y: scroll;
  overflow-x: hidden;
}

.chat-thread li {
  position: relative;
  clear: both;
  display: inline-block;
  padding: 16px 40px 16px 20px;
  margin: 0 0 20px 0;
  font: 16px/20px "Noto Sans", sans-serif;
  border-radius: 10px;
  background-color: rgba(25, 147, 147, 0.2);
}

/* Chat Avatar */
/* -------------------------------------- */
.chat-thread li:before {
  position: absolute;
  top: 0;
  width: 50px;
  height: 50px;
  border-radius: 50px;
  content: "";
}
.chat-window-message::placeholder {
  color: rgba(47, 45, 45, 0.162);
}
/* Chat Speech Bubble Arrow */
/* -------------------------------------- */
.chat-thread li:after {
  position: absolute;
  top: 15px;
  content: "";
  width: 0;
  height: 0;
  border-top: 15px solid rgba(25, 147, 147, 0.2);
}

/* Chat Thread Odd */
/* -------------------------------------- */
.chat-thread li:nth-child(odd) {
  animation: show-chat-odd 0.15s 1 ease-in;
  -moz-animation: show-chat-odd 0.15s 1 ease-in;
  -webkit-animation: show-chat-odd 0.15s 1 ease-in;
  float: right;
  margin-right: 80px;
  /* Adjusted value */
  color: #12fff7;
}

.chat-thread li:nth-child(odd):before {
  right: -80px;
  /* Adjusted value */
  background-image: url(../img/User_img.png);
  background-repeat: no-repeat;
}

.chat-thread li:nth-child(odd):after {
  border-right: 15px solid transparent;
  right: -15px;
}

/* Chat Thread Even */
/* -------------------------------------- */
.chat-thread li:nth-child(even) {
  animation: show-chat-even 0.15s 1 ease-in;
  -moz-animation: show-chat-even 0.15s 1 ease-in;
  -webkit-animation: show-chat-even 0.15s 1 ease-in;
  float: left;
  margin-left: 80px;
  /* Adjusted value */
  color: #fefffee2;
} 

.chat-thread li:nth-child(even):before {
  left: -80px;
  /* Adjusted value */
  background-image: url(../img/Robot_logo.png);
  background-repeat: no-repeat;
}

.chat-thread li:nth-child(even):after {
  border-left: 15px solid transparent;
  left: -15px;
}

/* Chat Window */
/* -------------------------------------- */
.chat-window {
  position: fixed;
  bottom: 18px;
  left: 25%;
  /* Adjusted value */
  width: 50%;
  /* Adjusted value */
}

.chat-window-message {
  width: 100%;
  height: 48px;
  font: 32px/48px "Noto Sans", sans-serif;
  background: none;
  color: #fafafa;
  border: 0;
  border-bottom: 1px solid rgba(25, 147, 147, 0.2);
  outline: none;
}

/* Responsive */
/* -------------------------------------- */
/* Small screens */
@media all and (max-width: 767px) {
  .chat-thread {
    width: 90%;
    height: 260px;
  }

  .chat-window {
    left: 5%;
    width: 90%;
  }
}

/* Medium and large screens */
@media all and (min-width: 768px) {
  .chat-thread {
    width: 50%;
    height: 500px;
  }

  .chat-window {
    left: 25%;
    width: 50%;
  }
}

/* Animation */
/* -------------------------------------- */
@keyframes show-chat-even {
  0% {
    margin-left: -480px;
  }

  100% {
    margin-left: 0;
  }
}

@-moz-keyframes show-chat-even {
  0% {
    margin-left: -480px;
  }

  100% {
    margin-left: 0;
  }
}

@-webkit-keyframes show-chat-even {
  0% {
    margin-left: -480px;
  }

  100% {
    margin-left: 0;
  }
}

@keyframes show-chat-odd {
  0% {
    margin-right: -480px;
  }

  100% {
    margin-right: 0;
  }
}

@-moz-keyframes show-chat-odd {
  0% {
    margin-right: -480px;
  }

  100% {
    margin-right: 0;
  }
}

@-webkit-keyframes show-chat-odd {
  0% {
    margin-right: -480px;
  }

  100% {
    margin-right: 0;
  }
}

  </style>

    };
  
    function addMessageToThread(message, sender) {
        
        const newMessage = document.createElement('li');
        newMessage.textContent = message;
        if (sender === 'user') {
            newMessage.classList.add('user');
        } else {
            newMessage.classList.add('bot');
        }
        chatThread.appendChild(newMessage);
        // Scroll to the latest message
        chatThread.scrollTop = chatThread.scrollHeight;
    }
  
    function addThinkingMessage() {
        const thinkingMessage = document.createElement('li');
        thinkingMessage.textContent = "Thinking...";
        thinkingMessage.classList.add('bot', 'wobble-animation');
        chatThread.appendChild(thinkingMessage);
        // Scroll to the latest message
        chatThread.scrollTop = chatThread.scrollHeight;
    }
  
    function processUserInput(input) {
        const userInput = input.toLowerCase().trim();
        addMessageToThread(userInput, 'user');
        addThinkingMessage(); // Display "Thinking..." message
        setTimeout(function() {
            chatThread.removeChild(chatThread.lastChild); // Remove "Thinking..." message
            if (responses[userInput]) {
                addMessageToThread(responses[userInput], 'bot');
            } else {
                addMessageToThread("I'm sorry, I didn't understand that. Could you please rephrase?", 'bot');
            }
            chatInput.value = '';
        }, 2000); // 2000 milliseconds = 2 seconds (for testing, reduce the delay)
    }
  
    document.querySelector('.chat-window').addEventListener('submit', function(event) {
        event.preventDefault();
        const userInput = chatInput.value;
        processUserInput(userInput);
    });
  
    // Initial greeting
    addMessageToThread("Hi there! Welcome to Iconic Muscle Gym. How can I assist you today?", 'bot');
  });
